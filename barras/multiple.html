<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>

  .axis text {
    font: 12px sans-serif;
  }

  .axis line,
  .axis path {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .axis--x path {
    display: none;
  }

  </style>
</head>
<body>
  <script src="multiple.js"></script>
</body>
</html>
